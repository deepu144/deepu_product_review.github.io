<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Product Review</title>
  <link rel="icon" href="/images/produce_review images/icon-view.svg" />
  <link rel="stylesheet" href="product_fm1.css" />
</head>

<body>
  <header>
    <div class="box">
      <img src="/images/produce_review images/image-equilibrium.jpg" alt="cube" class="cube" />
      <h3 class="size">Equilibrium #3429</h3>
      <p class="para">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="rate">
        <div class="prate">
          <div>
            <img src="/images/produce_review images/icon-ethereum.svg" alt="ether" class="ether" />
          </div>
          <div>
            <p class="eth" style="color: hsl(178, 100%, 50%)">0.041 ETH</p>
          </div>
        </div>

        <div class="time">
          <div>
            <img src="/images/produce_review images/icon-clock.svg" alt="clock" class="clock"/>
          </div>
          <div>
            <p class="days">3 days left</p>
          </div>
        </div>
      </div>

      <div class="end">
        <div>
          <img src="/images/produce_review images/image-avatar.png" alt="avatar" class="avatar" />
        </div>
        <div class="eng">
          <p>
            <span>Creation of</span>
            <a href="https://www.frontendmentor.io" style="color: white; text-decoration: none">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
